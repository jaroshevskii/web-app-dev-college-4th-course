<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 4. Операції</title>
</head>

<body style="font-family: sans-serif;">
  <script>
    const a = 5;
    const b = 7;
    const c = 12;
    const d = 5.5;
    const e = 8
    const result = (a + b) / ((c - d) * (a - e * c));

    document.write(`(5 + 7) / ((12 - 5.5) * (5 - 8 * 12)) = ${result}<br>`);

    const firstString = "17";
    const secondString = "-5";

    document.write(`${firstString + secondString}<br>`);
    document.write(Number(firstString) + Number(secondString));
  </script>
</body>

</html>
