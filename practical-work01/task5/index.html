<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 5. Умовні оператори</title>
</head>

<body style="font-family: sans-serif;">
  <script>
    const man = true;
    if (man) {
      document.write("Я чоловік");
    } else {
      document.write("Я жінка");
    }
    document.write("<br>");

    let age = 18;
    if (age < 18) {
      document.write("У мене юний вік");
    } else if (age >= 18 && age <= 30) {
      document.write("Я молодий");
    } else if (age >= 31 && age <= 50) {
      document.write("Я дорослий");
    } else if (age >= 51 && age <= 80) {
      document.write("Я зрілий");
    } else if (age > 80) {
      document.write("Я стврий");
    }
  </script>
</body>

</html>
